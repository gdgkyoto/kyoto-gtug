<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>AutoMenuMaker - Top</title>
	</head>
	<body>
		<form wicket:id="menuForm" method="post">
		<table align="center" border="1">
			<tr>
				<td>献立生成</td>
			</tr>
			<tr>
				<td align="right">
				<input type="submit" value="生成" wicket:id="generateButton">
				</td>
			</tr>
		</table>
		</form>
		<br>
		<form wicket:id="recipeForm" method="post">
		<table align="center" border="1">
			<tr>
				<td>レシピ作成</td>
			</tr>
			<tr>
				<td align="right">
				<input type="submit" value="生成" wicket:id="makeButton"/>
				</td>
			</tr>
		</table>
		</form>
		<br>
		<form wicket:id="searchForm" method="post">
			<table align="center" border="1">
				<tr>
					<td align="center">検索</td>
				</tr>
				<tr>
					<td>
					<input type="text" wicket:id="search"/>
					</td>
				</tr>
				<tr>
					<td align="right">
					<input type="submit" value="検索">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
