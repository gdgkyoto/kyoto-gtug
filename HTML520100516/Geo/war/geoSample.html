<html>
<head>
<title>murashige</title>
<script type="text/javascript">
var timerId;
function startCount(){
	timerId = setInterval( "getPosition()", 5000 );
}

function endCount(){
	clearInterval(timerId);
}

function getPosition(){
	
	navigator.geolocation.getCurrentPosition(function (position) {
		document.getElementById('message').innerHTML = "経度:" + position.coords.latitude + " 緯度:" + position.coords.longitude;
//		if(localStorage.startposition == null){
//			localStorage.startPosition = {position};
//		}else{
//			localStorage.nowPosition = {position};
//		}
	});
} 
</script>
</head>
<body>
<form>
<input type="button" value="位置情報取得開始" onclick="startCount()"/>
<input type="button" value="位置情報取得停止" onclick="endCount()"/>
<div id="message"></div>
</form>
</body>
</html>
