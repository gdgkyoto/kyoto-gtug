<!doctype html>
<html>
<head>
<link type="text/css" href="common.css" rel="stylesheet">
<script src="common.js" type="text/javascript"></script>
<script src = 'jquery-1.4.2.js' type = 'text/javascript'></script>

<script type="text/javascript">
    var ws = new WebSocket("ws://localhost:8090/ws/");
    ws.onmessage = function(m) {
      $('#content').prepend(m.data );
    };
    $('#hashtag').change(function(){
      ws.send(this.value);
    });
    $(window).unload(function(){
      ws.close();
    });
    
    
    function click2(){
      alert('aaa');
      ws.send( $('#in').val() );
    }
</script>

<title>WebSocketRemote</title>
</head>
<body>
<div id="content">AAA</div>
<div id="hashtag">BBB</div>
<input type="button" onClick="click2()" value="Send"/>
<input type="text" id="in" />
<img id="remote" src="images/splash.png" />
</body>
</html>
