<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>計測結果 | ココドヤ？</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="apple-touch-icon" href="/meida/img/home.png" />
  <!--<meta name="apple-mobile-web-app-capable" content="yes" />-->
  <link rel="stylesheet" href="/media/style/iphone.css" media="screen" />

  <script type="text/javascript" src="/media/js/iphone.js"></script>
</head>
<body style="background:none;">
<div id="container">
  <header id="gHeader">
    <p class="put-left"><a href="{{url_for('kokodoya/measure')}}"><img src="/media/img/btn_back.png" alt="戻る" /></a></p>
    <h1 class="put-center"><img src="/media/img/logo_header.png" alt="Koko-Doya?" /></h1>
    <p class="put-right"><a href="{{url_for('kokodoya/measure')}}"><img src="/media/img/btn_index.png" alt="ホームへ" /></a></p>
  </header>

  <header id="gHeader">
    <p class="put-right"><a href=""><img src="/media/img/btn_stop.png" alt="キャンセル" /></a></p>
    </header>
  <div id="content">

    <div class="speed-img" id="speed2"></div>
    <p class="boldtext">{{ speed }} Mbps</p>
    <table summary="計測環境" id="environment">
      <tr>
	<th>計測時間：</th>
	<td>{{ measured_time }}</td>
	</tr>
      <tr>

	<th>キャリア：</th>
	<td><select name="" id="" class="formFull">
	    <option value="docomo">docomo</option>
	    <option value="au">au</option>
	    <option value="softbank">softbank</option>
	    <option value="WiMAX">WiMAX</option>

	    <option value="e-mobile">e-mobile</option>
	    <option value="その他">その他</option>
	    </select></td>
	</tr>
      <tr>
	<th>住所：</th>
	<td>{{ address }}</td>

	</tr>
      <tr>
	<th>備考：</th>
	<td><textarea name="comment" id="" cols="30" rows="6"></textarea></td>
	</tr>
      </table>
  <p style="margin-bottom:15px;"><a href="{{url_for('kokodoya/map')}}"><img src="/media/img/btn_submit.png" alt="送信" width="300" height="44" /></a></p>
</div>

</div>

</body>
</html>
