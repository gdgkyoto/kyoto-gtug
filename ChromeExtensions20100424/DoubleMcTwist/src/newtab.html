<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<title>Double Mctwist</title>

		<script src="js/jquery-1.4.1.min.js"></script>
		<script>
			var alreadySet = false;
			var ANIMATE_TIME = 1000;
			var feed;
			
			function setSelectBox(d) {
				if (!d || d.length == 0) {
					return;
				}
				
				feed = d;
				
				startPreview();
			}
			
			function swap(){
				var top = $('.preview.top'),
					back = $('.preview:not(.top)');
			}
			
			function startPreview(){
				var selected = 0;
				(function(){
					var top = $('.preview.top'),
						back = $('.preview:not(.top)');
					
					top.removeClass('top').animate({opacity:0, top:'80px'}, ANIMATE_TIME / 2);
					back.addClass('top').css('display', 'block').animate({opacity:1, top:'50px'}, ANIMATE_TIME);
					
					$('#title').text(feed[selected].title);
					
					if (!back.attr('src') || back.attr('src').length == 0) {
						back.attr('src', feed[selected].url);
					}
					
					selected ++;
					if (selected >= feed.length) {
						selected = 0;
					}
					
					setTimeout(function(){
						top.attr('src', feed[selected].url).css('display', 'none').css('top', '20px');
					}, ANIMATE_TIME);
					
					setTimeout(arguments.callee, 5000);
				})();
			};
		</script>
	</head>
	<body>
		<div id="content">
			<h3 id="title"></h3><br>
			<iframe class="preview" scrolling="no"></iframe>
			<iframe class="preview top" scrolling="no"></iframe>
		</div>
	</body>
</html>
