<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<title>Double Mctwist</title>

		<script src="js/jquery-1.4.1.min.js"></script>
		<script>
			$(function(){
				$('#timeline').change(function(){
					$('#preview').attr('src', $('#timeline').val());
				});
				
				(function(){
					var index = $('#timeline').get(0).selectedIndex;
					if (index == -1) {
						index = 0;
					} else {
						index ++;
					}
					$('#timeline').get(0).selectedIndex = index;
					$('#timeline').trigger('change');
					
					setTimeout(arguments.callee, 5000);
				})();
			});
		</script>
	</head>
	<body>
		<script>
			document.open();
			document.write(chrome.extension.getBackgroundPage().document.body.innerHTML);
			document.close();
		</script>
	</body>
</html>
