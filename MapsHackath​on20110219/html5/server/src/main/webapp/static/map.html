<html>
<head>
<title>Welcome</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$.getJSON("http://localhost:8080/savetheworld/api/helps.json", function(json){
			$("#help-count").html("Today's help calls: " + json.length);
			var helpList = $("#help-list");
			for (var i = 0; i < json.length; i++) {
				var help = json[i];
				helpList.append("<p>" + help.id + ":" + help.message + ":(" + help.lat + "," + help.lng + ")</p>");
			}
		});
	});
</script>
</head>
<body>

<h2>People are waiting for our help!</h2>
<div id="map" style="width:100%;height:500px;background-color: gray;"></div>
<div id="help-count">Today's help calls:</div>
<div id="help-list"></div>
<div id="sound"></div>

</body>
</html>
