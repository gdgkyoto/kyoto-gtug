<html>
<head>
<title>Help!</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//alert("hello");
	});
	
	function buttonPressed() {
		$.post('/api/help',
			{message:"Help me!", lat:34.9, lng:134.9},
			function (data, textStatus) {
				alert(data);
			}
		);
	}
</script>
</head>
<body>
<div>
<p>Do you need help?"</p>
<form action="help" method="post">
<div id="help-button" style="height:300px;">
<img alt="button" src="/images/button.png" onclick="buttonPressed();">
</div>
<div>
<input type="text" name="message" value="Help!">
<input id="lat" type="hidden" name="lat" value="35" />
<input id="lng" type="hidden" name="lng" value="135" />
</div>
</form>
</div>
</body>
</html>
